<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game Web Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, 
        intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="game-score">
                <span class="score"> Total Score: 0</span>
                <span class="high-score"> Highest Score: 0</span>
            </div>
            <div class="game-board"></div>
            <div class="icons">
                <i data-key="ArrowUp" class ="fa-solid fa-arrow-up-long">‌</i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long">‌</i>
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long">‌</i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long">‌</i>    
            </div>
        </div>
    </body>
</html>
